# PropertyPro AI - Docker Compose
# Production-ready multi-service deployment for the canonical backend

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: propertypro_db

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-real_estate_db}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/infrastructure/db/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - propertypro-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-real_estate_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: propertypro_redis

    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - propertypro-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: propertypro_chromadb

    ports:
      - "${CHROMA_PORT:-8002}:8000"
    volumes:
      - chroma_data:/chroma/chroma
    networks:
      - propertypro-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # FastAPI Backend API (single canonical app: app/main.py)
  api:

    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: propertypro_api

    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # Database
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-real_estate_db}

      # Redis
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379

      # ChromaDB
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000

      # AI Services
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}

      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=${JWT_REFRESH_TOKEN_EXPIRE_DAYS:-7}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}

      # Server Configuration
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}

      # Performance
      - MAX_WORKERS=${MAX_WORKERS:-4}
      - BATCH_SIZE=${BATCH_SIZE:-50}
      - CACHE_TTL=${CACHE_TTL:-3600}

      # Rate Limiting
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
      - RATE_LIMIT_LOGIN_ATTEMPTS=${RATE_LIMIT_LOGIN_ATTEMPTS:-5}

      # File Upload
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-10485760}

      # Features
      - ENABLE_BLUEPRINT_2=${ENABLE_BLUEPRINT_2:-true}
      - NURTURING_SCHEDULER_ENABLED=${NURTURING_SCHEDULER_ENABLED:-true}
      - DOCUMENT_GENERATION_ENABLED=${DOCUMENT_GENERATION_ENABLED:-true}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    networks:
      - propertypro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker for Background Tasks
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: propertypro_worker

    command: celery -A app.infrastructure.queue.celery_app worker --loglevel=info --concurrency=2
    environment:
      # Same environment as API
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-real_estate_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      chromadb:
        condition: service_started
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    networks:
      - propertypro-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "celery", "-A", "app.infrastructure.queue.celery_app", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Beat Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: propertypro_scheduler

    command: celery -A app.infrastructure.queue.celery_app beat --loglevel=info
    environment:
      # Same environment as API
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-real_estate_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROMA_HOST=chromadb
      - CHROMA_PORT=8000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    networks:
      - propertypro-network
    restart: unless-stopped

  # Web Frontend (built and served entirely in Docker via Nginx)
  frontend:
    build:
      context: "./client/apps/web"
      dockerfile: ../../Dockerfile.web-smoke
    container_name: propertypro_frontend
    environment:
      - REACT_APP_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - propertypro-network
    restart: unless-stopped
    profiles:
      - frontend

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: propertypro_nginx

    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - propertypro-network
    restart: unless-stopped
    profiles:
      - production

  # End-to-end tests (runs Playwright inside Docker, targets the frontend)
  e2e:
    image: mcr.microsoft.com/playwright:v1.47.2-jammy
    container_name: propertypro_e2e
    working_dir: /app
    depends_on:
      frontend:
        condition: service_started
    networks:
      - propertypro-network
    volumes:
      - "./frontend:/app"
    environment:
      - CI=1
      - HOME=/tmp
    entrypoint: ["bash","-lc"]
    command: >-
      "npm ci || npm install && npx playwright install --with-deps &&
      npx playwright test --config=playwright.docker.config.ts --reporter=line"
    profiles:
      - frontend

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  chroma_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local

# Custom network for service communication
networks:
  propertypro-network:
    driver: bridge